<!DOCTYPE html>
<html lang="en">

<head>
  {% include '_head.html' %}
</head>

<body>
    <header>
        {% include '_nav.html' %}
    </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            {% include '_messages.html' %}
          <h2>New Category</h2>
        </div>
        <div class="col-md-12">

          <form method="post" action="{{url_for('newCategory')}}" enctype="multipart/form-data">
            <label>Image:</label>
            <input type="file" name="file" />
            <br>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Name">

            <input type="submit">
            <a href="{{url_for('showCategory')}}">Cancel</a>

          </form>
        </div>
      </div>
    </div>
  </main>
  {% include '_script.html' %}
</body>

</html>
