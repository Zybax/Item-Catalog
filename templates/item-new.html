<!DOCTYPE html>
<html lang="en">

<head>
  {% include '_head.html' %}
</head>

<body>
  <header>
    {% include '_nav.html' %}
  </header>
  <main>
    {% if category %}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {% include '_messages.html' %}
          <h2>{{category.name}}</h2>
        </div>
        <div class="col-md-12">

          <form action="{{url_for('newItem', category_id = category.id)}}" method="post" enctype="multipart/form-data">

            <label>Image:</label>
            <input type="file" name="file" />

            <label>Name:</label>
            <input type="text" name="name" placeholder="Name">


            <label>Description:</label>
            <input type="text" name="description" placeholder="Description">


            <label>Price:</label>
            <input type="text" name="price" placeholder="Price">


            <input type="submit" value="Create Item">

            <a href="{{url_for('showItem', category_id=category.id) }}">Cancel</a>

          </form>

          {% endif %}
        </div>
      </div>
    </div>
  </main>
  {% include '_script.html' %}
</body>

</html>
