<!DOCTYPE html>
<html lang="en">

<head>
  {% include '_head.html' %}
</head>

<body>
    <header>
        {% include '_nav.html' %}
    </header>
  <main>
    {% if item %}
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <form action="{{url_for('deleteItem', item_id = item.id)}}" method="post">

            <p>Really delete <strong>{{item.name}}</strong>?</p>

            <input type="submit" value="Delete">
            <a href="{{url_for('showItem', category_id = item.category_id)}}">Cancel</a>

          </form>
        </div>
      </div>
    </div>
    {% endif %}
  </main>
  {% include '_script.html' %}
</body>

</html>
