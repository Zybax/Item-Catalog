<!DOCTYPE html>
<html lang="en">

<head>
  {% include '_head.html' %}
</head>

<body>
    <header>
        {% include '_nav.html' %}
    </header>
  <main>
    <div class="container">
      {% if category %}
      <div class="row">
        <div class="col-md-12">
            {% include '_messages.html' %}
          <h2>{{category.name}}</h2>
        </div>
        <div class="col-md-12">


          <form action="{{url_for('editCategory', category_id = category.id)}}" method="post">

            <label>Name:</label>
            <input type="text" name="name" value="{{category.name}}">

            <input type="submit">
            <a href="{{url_for('showCategory')}}">Cancel</a>

          </form>
        </div>
      </div>
      {% endif %}
    </div>
  </main>
  {% include '_script.html' %}
</body>

</html>
